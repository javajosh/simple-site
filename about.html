<div id="about"></div>
<script>
	(function(){
		var name = 'about';

		function transform(data){
			return data.join(',');
		}
		function setData(data){
			var transformed = transform(data);
			$('#' + name).html(transformed);
		}
		function main(data){
			var requestedMode = getModeFromURL(window.location.href);
			assert(requestedMode === name, 'This mode (' + name +') is not the mode requested: ' + requestedMode );

			setData(data);
			console.info('component ' + name + ' started with data:', data);
		}
		main(getDataFromURL(window.location.href));
	})();

</script>
