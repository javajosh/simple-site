<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Shell</title>
</head>
<body>
	<h1>Site</h1>
	<ol class='nav'>

	</ol>
	<div id="output"></div>
	
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/markdown/lib/markdown.js"></script>
	<script>
		var mode = 0;
		var modes = ['hello','about'];
		function assert(p, msg){
			if (!p) throw 'assertion failed: ' + msg;
		}
		function setMode(m, d){
			assert(modes[m], 'mode does not exist ' + m);
			var mode = modes[m];
			var url = '#' + mode + (d ? '?' + d : '');
			

			var fileName = mode + '.html';
			var title = 'Mode: ' + mode;
			$.get(fileName, function(data, status, xhr){
				assert(status === 'success','setMode cannot complete because of xhr error loading file: ' + fileName);
				//TODO: some analyis of file to get the title.
				history.pushState({mode: m}, title, url);
				console.log('mode complete: ' + modes[m]);
				var html = data; //markdown.toHTML(data);
				$('#output').html(html);
				mode = m;
			});
		}

		function initializeNavLinks(){
			var $nav = $('.nav');
			$nav.html('');
			modes.forEach(function(mode, i){
				$('<li><a href="#' + mode + '?'+ i +'">'+ mode +'</a></li>').appendTo($nav);
			});
			$('body').on('click', '.nav a', function(e){
				var index = inferModeIndexFromURL(this.href);
				var data = getDataFromURL(this.href);
				setMode(index, data);
				return false;
			});
		}
		function getModeFromURL(url){
			return url.split('#')[1].split('?')[0];
		}
		function getDataFromURL(url){
			return url.split('#')[1].split('?')[1];
		}

		function inferModeIndexFromURL(url){
				var requestedMode = getModeFromURL(url);
				var index = modes.indexOf(requestedMode);
				assert (index !== -1, 'mode not available ' + requestedMode );
				return index;
		}

		function main(){
			console.log('hello world',$);
			initializeNavLinks();
			var inferModeIndex = inferModeIndexFromURL(window.location.href);
			var initialData = getDataFromURL(window.location.href);
			setMode(inferModeIndex, initialData);
		}
		main();
	</script>
</body>
</html>
